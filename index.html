<body>
    <h1>Make Paragraphs from Input Boxes using Join Function</h1>
    <br/><br/>
    <div class="container">
        <div class="row">
            <div id="placeholder_for_input_and_buttons_1">
                <span>1.</span>
                <input type="text" id="para1_input_box_1" placeholder="Input box 1">
                <br /><br />

                <br /><br />

                <span>4.</span>
                <input type="text" id="para1_input_box_4" placeholder="Input box 4">
                <br /><br />

                <span>5.</span>
                <input type="text" id="para1_input_box_5" placeholder="Input box 5">
                <br /><br />

                <span>6.</span>
                <input type="text" id="para1_input_box_6" placeholder="Input box 6">
                <br /><br />
                <button onclick="getParagraph1()">Get Paragraph 1</button>
                <br /><br />
            </div>
            <div id="placeholder_for_input_and_buttons_2">
                <span>1.</span>
                <input type="text" id="para2_input_box_1" placeholder="Input box 1">

                <br /><br />

                <br /><br />
                <button onclick="getParagraph2()">Get Paragraph 2</button>
            </div>
        </div>
    </div>
    <div id="showParagraph1"></div>
    <div id="showParagraph2"></div>
